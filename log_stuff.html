<!DOCTYPE html>
<html>
    <head>
        <title>Fitness & Health Log</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
        <link rel="icon" href="images/avocado.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="log.css">
        
    </head>
    <body>
        <div class="header">    
            <h1>Fitness & Health Log</h1>
        </div>

        <!--Sidebar Navigation-->
        <div id="mySideNav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a onclick="welcome();" data-toggle="modal" data-target="#welcome">About Us</a>
            <a href="base.html">Home</a>
            <a href="goal.html">Goal Settings</a>
          </div>
          <span style="font-size:50px;cursor:pointer; margin-left: 25px;" onclick="openNav()">&#9776; Open</span>
        
          <!--HTML About Us Popup-->
        <div id="welcome" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button style = 'color:blue' onclick = 'close_welcome();' class="close" data-dismiss = 'modal'>&timesbar;</button>
                  <center>
                    <h2 style="width:98%;">Made By TeenTechSF Hackathon Team: Jacob, Sean, Cinty, and Kalani</h4>
                  </center>
                </div>
              </div>
            </div>
        </div>
        <div class="container">
            <form id="healthForm">
              <div id="foodInputsContainer">
                <div id="breakfastInputsContainer">
                    <label for="breakfast">Breakfast:</label>
                    <input type="text" name="breakfast[]" list="foodSuggestions" placeholder="Select one">
                    <datalist id="foodSuggestions"></datalist>
                    <button type="button" onclick="addFoodInput('breakfast')">Add Food</button>
                </div>
            
                <div id="lunchInputsContainer">
                    <label for="lunch">Lunch:</label>
                    <input type="text" name="lunch[]" list="foodSuggestions" placeholder="Select one">
                    <datalist id="foodSuggestions"></datalist>
                    <button type="button" onclick="addFoodInput('lunch')">Add Food</button>
                </div>
            
                <div id="dinnerInputsContainer">
                    <label for="dinner">Dinner:</label>
                    <input type="text" name="dinner[]" list="foodSuggestions" placeholder="Select one">
                    <datalist id="foodSuggestions"></datalist>
                    <button type="button" onclick="addFoodInput('dinner')">Add Food</button>
                </div>
            </div>
                
              <label for="exerciseType">Excerise Type:</label>
              <select id="exerciseType" name="exerciseType" onchange="checkOtherOption()">
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
                  <option value="swimming">Swimming</option>
                  <option value="weightlifting">Weightlifting</option>
                  <option value="interval">Interval Workout</option>
                  <option value="none">None</option>
              </select>
                
              <!--input for 'other' option-->
              <input type="text" id="otherExerciseType" name="otherExerciseType" placeholder="Enter other exercise type" style="display: none;">
              <button type="button" id="submit" onclick="logEntry()">Log Entry</button>
            </form>

            <div id="logOutput"></div>
        </div>
        <script src="log.js"></script>
        <script>
            // sidenav overlay
            function openNav(){
              document.getElementById("mySideNav").style.width = "450px";
            }
            function closeNav(){
              document.getElementById("mySideNav").style.width = "0px";
            }
            function addFoodInput(meal) {
    const mealInputContainer = document.getElementById(meal + "InputsContainer");
    const newInput = document.createElement("div");
    newInput.innerHTML = `<input type="text" name="${meal}[]" list="foodSuggestions" placeholder="Select one">
                         <datalist id="foodSuggestions"></datalist>`;
    mealInputContainer.appendChild(newInput);
}


        </script>
    </body>
</html>
