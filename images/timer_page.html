<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        var myInterval;
        var dayInterval;
        function showNotification() {
        if (localStorage.getItem('notification') === 'true'&& Notification.permission === "granted") {
            var notification = new Notification("Timer Notification", {
                body:  "You still have not completed all your tasks:" + localStorage.getItem('uncheckedCheckboxList'),
                icon: "notification_icon.png" // Path to your notification icon
            });
        }
        
    }
    function showDailyNotification(){
        if(localStorage.getItem('notification') === 'true' && Notification.permission === "granted"){
            var notification = new Notification("Timer Notification", {
                body: "You still need to log your meals:" + localStorage.getItem('foodLogged'),
                icon:  "notification_icon.png"
            });
        }
    }
    if (localStorage.getItem('notification') === 'true' && Notification.permission !== "granted") {
        Notification.requestPermission().then(function(permission) {
            if (permission === "granted") {
                console.log("Notifications permission granted.");
            }
        });
    }
    
    myInterval = setInterval(showNotification, 5 * 1000); // Start showing notifications every 5 seconds
    dayInterval = setInterval(showDailyNotification, 11 * 1000);
    
    


    </script>
</body>
</html>
